<html>

<head>
    <title>
        Photolio
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"
        defer></script>
</head>

<body>
    <!-- <div><i class="fa fa-bars d-flex justify-content-right"></i></div> -->
    <div class=" d-flex justify-content-end">
        <div class="hamburger p-3"><i class="fa fa-bars fs-1 text-secondary "></i></div>
    </div>

    <div class="mt-3 header d-flex flex-column justify-content-center align-items-center text-secondary">
        <h1 class="fw-light">PHOTOLIO</h1>
        <p class="fw-bold">A template made by w3.css for photographers.</p>
        <div class="bg-secondary text-white px-3 py-1 mb-4">Toggle Grid padding</div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col column p-0">
                <img src="images/rocks.jpg" alt="">
                <img src="images/sound.jpg" alt="">
                <img src="images/woods.jpg" alt="">
                <img src="images/rock.jpg" alt="">
                <img src="images/nature.jpg" alt="">
                <img src="images/mist.jpg" alt="">
            </div>
            <div class="col column p-0">
                <img src="images/coffee.jpg" alt="">
                <img src="images/bridge.jpg" alt="">
                <img src="images/notebook.jpg" alt="">
                <img src="images/london.jpg" alt="">
                <img src="images/rocks.jpg" alt="">
                <img src="images/avatar_g.jpg" alt="">
            </div>
            <div class="col column p-0">
                <img src="images/mist.jpg" alt="">
                <img src="images/workbench.jpg" alt="">
                <img src="images/gondol.jpg" alt="">
                <img src="images/skies.jpg" alt="">
                <img src="images/lights.jpg" alt="">
                <img src="images/workshop.jpg" alt="">
            </div>
        </div>

    </div>


    <footer class="d-flex flex-column align-items-center text-secondary py-5" style="margin-top:120px;  background-color: rgb(235, 235, 235);" >
        <div class="fs-4">
            <i class="fa fa-facebook-official "></i>
            <i class="fa fa-instagram "></i>
            <i class="fa fa-snapchat "></i>
            <i class="fa fa-pinterest-p "></i>
            <i class="fa fa-twitter "></i>
            <i class="fa fa-linkedin "></i>
        </div>
        <div>
            <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
                    class="w3-hover-text-green text-secondary">w3.css</a></p>

        </div>
    </footer>


</body>

</html>
